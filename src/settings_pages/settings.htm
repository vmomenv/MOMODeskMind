<body>
    <div class="min-h-screen bg-gray-50">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <header class="flex items-center mb-8">
                <button class="text-gray-600 hover:text-gray-900 mr-4 !rounded-button">
                    <i class="fas fa-arrow-left text-lg"></i>
                </button>
                <h1 class="text-2xl font-semibold">设置</h1>
            </header>
            <div class="mb-6">
                <div class="flex border-b border-gray-200">
                    <button class="px-6 py-3 text-custom font-medium border-b-2 border-custom !rounded-button" id="weather-tab">天气设置</button>
                    <button class="px-6 py-3 text-gray-500 hover:text-gray-700 !rounded-button" id="todo-tab">待办事项设置</button>
                    <button class="px-6 py-3 text-gray-500 hover:text-gray-700 !rounded-button" id="chat-tab">对话设置</button>
                </div>
            </div>
            <div id="weather-settings" class="space-y-6">
                <div class="bg-white rounded-lg p-6 shadow-sm">
                    <h2 class="text-lg font-medium mb-4">地区设置</h2>
                    <div class="flex gap-4 mb-4">
                        <div class="flex-1 relative">
                            <input type="text" placeholder="搜索城市" class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                        </div>
                        <button class="flex items-center px-4 py-2 bg-custom text-white">
                            <i class="fas fa-location-dot mr-2"></i>
                            <span>定位</span>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span>北京市</span>
                            <button class="text-red-500 hover:text-red-600 !rounded-button">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('[id$="-tab"]');
            const panels = [
                document.getElementById('weather-settings'),
                document.getElementById('todo-settings'),
                document.getElementById('chat-settings')
            ];

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.classList.remove('text-custom', 'border-b-2', 'border-custom');
                        t.classList.add('text-gray-500');
                    });
                    tab.classList.remove('text-gray-500');
                    tab.classList.add('text-custom', 'border-b-2', 'border-custom');

                    panels.forEach((panel, i) => {
                        if (i === index) {
                            panel.classList.remove('hidden');
                            panel.style.display = 'block';
                        } else {
                            panel.classList.add('hidden');
                            panel.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
